
<div class="container">
    <h2>Formulario de Tareas</h2>
    <form>
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" class="form-control" [(ngModel)]="titulo">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" class="form-control" [(ngModel)]="descripcion">
        </div>
        <button (click)="agregarTarea()" class="btn btn-primary">Agregar Tarea</button>
    </form>
</div>
